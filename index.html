<!DOCTYPE html>
<html>

<head>
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div id="telaseguranca">
        <h2>Digite seu número PIN:</h2>
        <input type="text" name="number" id="number" />
        <button type="button" onclick="desbloquearTelaCaixa()">Validar </button>
        <h2 id="textoseguranca"></h2>
    </div>
    <div class="backgroundcss" id="backgroud">
        <h1>Caixa Eletrônico</h1>
        <form>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required>
            <br><br>
            <button type="button" onclick="verExtrato()">Ver Extrato</button>
            <button type="button" onclick="verSaldo()">Ver Saldo</button>
            <button type="button" onclick="depositar()">Depositar</button>
            <button type="button" onclick="sacar()">Sacar</button>
        </form>
        <h2>Saldo atual R$<span id="saldo">0.00</span></h2>
        <h2 id="mensagem"></h2>
        <pre id="extatomensagem"></pre>
        <pre id="extatosaquemensagem"></pre>
    </div>
</body>

<script src="Logic.js"></script>

</html>
